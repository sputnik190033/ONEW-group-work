<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>loginTest</title>
	<link rel="stylesheet" type="text/css" href="mycss.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
	<link rel="stylesheet"
		href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div>
		<h1>REGISTER</h1>
		<br>
		<p>Please fill in this form to create an account.</p>
		<hr>

		<form action="newblog.html" method="post">
			<br>
			<label for="email" class="desc"> <b>Email</b> </label>
			<br>
			<input type="text" name="username" class="text_input" placeholder="Enter Email">
			<br>
			<label for="password" class="desc"> <b>Password </b></label>
			<br>
			<input type="password" name="password" class="text_input" placeholder="Enter Password">
			<br>
			<label for="rpassword" class="desc"> <b>Repeat Password </b></label>
			<br>
			<input type="password" name="rpassword" class="text_input" placeholder="Repeat Password">
			<br>
			<br>
			<hr>
			<p>By creating an account you agree to our <a href="#">Terms & Policy</a></p>
			<br>
			<input type="submit" value="Register" id="submit_button" style="font-size: 18px;">
		</form>
		<br>
		<p id="sign_in">Already have an account? <a href="login_zheng.html">Sign in.</a> </p>
	</div>
	
	<div class="container">
		<div class="col align-self-center" style="text-align: center;">
			<button class="btn btn-info" type="button" style="width: 60%; margin: auto;">Text</button>
		</div>

	</div>
</body>

</html>
